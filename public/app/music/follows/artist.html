<div class="row music-covers-listing">

  <div ng-repeat="follow in follows.data" class="col-md-3">

    <div class="list-item__wrap">

      <div class="list-item__image">
        <img ng-src="{{follow.image}}"/>
        <div class="list-item__play">
          <a class="list-item__play-button" ui-sref="layout.artist({title: follow.url_name})">
            <i class="fa fa-2x fa-stumbleupon">

            </i>
          </a>
        </div>
      </div>

      <div class="list-item__name">
        <h5 class="color-primary">
          {{follow.artist}}
        </h5>
        <h6>
          {{follow.name}}
        </h6>
      </div>

      <div class="list-item__style">
        <div class="artist-genre" ng-repeat="genre in follow.genre">
          <span class="btn-tag">{{genre}}</span>
        </div>
      </div>
    </div>

  </div>

</div>
