<div id="lyric-dialog" ng-click='$ctrl.open($event)'>
</div>

<div ng-show="$ctrl.show">
  <div uib-modal-backdrop="modal-backdrop" ng-click="$ctrl.show=false"></div>
  <div class="lyric-dialog">
    <div class="lyric-dialog-content">
      <div ng-repeat="lyric in $ctrl.currentPlaying.lyrics track by $index" class="lyric-text" ng-click="$ctrl.lyricSeekTrack($index)">
        <span ng-repeat="(position, text) in lyric" ng-class="{'highlight': text == $ctrl.currentLyric}">
          {{text}}    </span>
      </div>
      <p ng-hide="$ctrl.currentPlaying.lyrics.length">no lyrics available</p>
    </div>
  </div>
</div>
