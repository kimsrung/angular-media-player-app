<!-- Logo -->

<header class="clearfix">

<div class="top-nav">
  <span class="logo hidden-xs">
    <a class="logo-link" ui-sref="layout.dashboard">
      <img src="images/logo.png">
    </a>
  </span>
  <ul class="nav-left list-unstyled" ng-controller="ActionsCtrl as actions">
    <li class="visible-xs">
        <!-- needs to be put after logo to make it working-->
        <div class="menu-button" toggle-off-canvas>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
    </li>
    <li ng-repeat="lang in actions.languages">
      <a ng-click="actions.setLang(lang.locale)" class="billingual">
        {{lang.name}}
      </a>
    </li>
  </ul>

<ul class="nav-button pull-right list-unstyled">
    <li class="dropdown text-small nav-profile" ng-controller="ProfileCtrl as profile">
        <a href="javascript:;" class="dropdown-toggle text-muted" data-toggle="dropdown" aria-expanded="false">
            <img src="{{profile.data.image_url}}" alt="" class="img30_30"/>
        </a>

        <div class="dropdown-menu pull-right with-arrow panel panel-default">
          <ul class="list-group">
            <li class="list-group-item">
              <a ui-sref="layout.profile" class="media">
                <span class="block"><i class="fa fa-user color-secondary"></i>My profile</span>
              </a>
            </li>
            <li class="list-group-item">
              <a href="#/pages/signin" class="media">
                <span class="block"><i class="fa fa-lock color-secondary"></i>Lock screen</span>
              </a>
            </li>
            <li class="list-group-item">
              <a href="#/pages/signin" class="media">
                <span class="block"><i class="fa fa-sign-out color-secondary"></i>Sign out</span>
              </a>
            </li>
          </ul>
        </div>
    </li>

</ul>

</div>

</header>
