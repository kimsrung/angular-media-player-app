<section class="profile-banner">
  <div class="panel-profile">
    <div class="panel-heading text-center bg-info">
      <div class="overlay_prof"></div>
      <div class="profile_info">
        <div class="profile-image">
          <img src="{{profile.data.image_url}}" alt="" class="img100_100 img-circle"/>
        </div>
        <h3>{{profile.data.username}}</h3>
      </div>
    </div>
    <div class="profile-sub-header">

      <div class="profile-stats-block">
        <div class="stats-label">
          <span>
            Number
          </span>
        </div>
        <div class="stats-value">
          {{profile.data.number}}
        </div>
      </div>

      <div class="profile-stats-block">
        <div class="stats-label">
          <span>
            Birth date
          </span>
        </div>
        <div class="stats-value">
          {{profile.data.BOD}}
        </div>
      </div>

    </div>
  </div>
</section>

<div class="page page-profile">

  <div class="row">

    <div class="col-md-8">

      <div class="panel panel-default">
        <div class="panel-body">

          <h4>
            <i class="fa fa-list color-primary"></i>&nbsp;&nbsp; My favourite lists
          </h4>

          <div data-ng-controller="ArtistListingCtrl as artistListing">
            <div class="row music-covers-listing minified">

              <div data-ng-repeat="artistItem in artistListing.data" class="col-md-4">

                <div class="list-item__wrap">

                  <div class="list-item__image">
                    <img ng-src="{{artistItem.image}}"/>
                    <div class="list-item__play">
                      <a class="list-item__play-button" ng-href="#/artist/{{artistItem.url_name}}">
                        <i class="fa fa-2x fa-stumbleupon">

                        </i>
                      </a>
                    </div>
                  </div>

                  <div class="list-item__name">
                    <h6>
                      {{artistItem.name}}
                    </h6>
                  </div>

                  <div class="list-item__style">
                    <div class="artist-genre" ng-repeat="genre in artistItem.genre">
                      <span>{{genre}}</span>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-body">
          <h4>
            <i class="fa fa-history color-primary"></i>&nbsp;&nbsp; Following this artist
          </h4>
          <div>

            <ul class="list-inline">
              <li>
                <img src="dist/images/user.png" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team1.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team2.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team3.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team4.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team5.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team6.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team3.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team4.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
              <li>
                <img src="dist/images/team5.jpg" alt="" class="img30_30 img-circle" tooltip-placement="bottom" tooltip="John Doeser" tooltip-append-to-body="true">
              </li>
            </ul>

          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h4>
            <i class="fa fa-share-alt color-primary"></i>&nbsp;&nbsp; Share the profile
          </h4>
          <div>
            <a href="javascript:;" class="btn-icon btn-icon-sm btn-twitter" tooltip-placement="bottom" tooltip="Twitter" tooltip-append-to-body="true"><i class="fa fa-twitter"></i></a>

            <a href="javascript:;" class="btn-icon btn-icon-sm btn-instagram" tooltip-placement="bottom" tooltip="Instagram" tooltip-append-to-body="true"><i class="fa fa-instagram"></i></a>
          </div>

      </div>

    </div>

  </div>

</div>
